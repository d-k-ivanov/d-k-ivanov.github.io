<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">

    <title>Fractal Explorer - WebGPU Educational Tool</title>

    <meta name="description" content="Interactive fractal visualization with WebGPU. Explore Julia and Mandelbrot sets in real-time with high-performance computing.">
    <meta name="keywords" content="fractal, WebGPU, Julia set, Mandelbrot set, interactive, mathematics, visualization">
    <meta name="author" content="Fractal Explorer Team">

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        /* Loading indicator */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1000;
        }

        .loading h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #64ffda;
        }

        .loading p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .spinner {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #64ffda;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Hide loading when app is ready */
        body.app-ready .loading {
            display: none;
        }
    </style>
</head>

<body>
    <div class="loading" id="loading-indicator">
        <h1>ðŸŒ€ Fractal Explorer v2</h1>
        <div class="spinner"></div>
        <p>Initializing WebGPU renderer...</p>
    </div>

    <script type="module" src="main.js"></script>

    <script>
        // Hide loading indicator when app is ready
        window.addEventListener('load', () =>
        {
            setTimeout(() =>
            {
                document.body.classList.add('app-ready');
            }, 500);
        });
    </script>
</body>

</html>
