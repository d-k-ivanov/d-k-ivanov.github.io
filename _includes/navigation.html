<div class="topnav">
    <div id="myLogo">
        <a href="{{ site.affiliation_link }}"><img src="{{ site.affiliation_logo }}"></a>
    </div>
    <div id="myLinks">
        {% for link in site.data.navigation.main %}
        {% if link.external %}
        <a class="normal" href="{{ link.url }}" target="_blank">{{ link.title }}</a>
        {% else %}
        <a class="normal" href="{{ link.url }}">{{ link.title }}</a>
        {% endif %}
        {% endfor %}
    </div>
    <a href="javascript:void(0);" class="icon" onclick="barsOnClick()">
        <i class="fa fa-bars"></i>
    </a>
</div>

<script>
    function barsOnClick()
    {
        var x = document.getElementById("myLinks");
        if (x.style.display === "flex")
        {
            x.style.display = "none";
        } else
        {
            x.style.display = "flex";
            x.style.flexDirection = "column";
        }
    }
</script>

<script src="/assets/js/vanilla-back-to-top.min.js""></script>
<script>addBackToTop({
        backgroundColor: '#fff',
        innerHTML: 'Back to Top',
        textColor: '#333'
    })
</script>
