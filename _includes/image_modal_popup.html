<!--The Modal Window to disaplay images -->
<div id="post_modal" class="modal">
    <span class="close">&times;</span>
    <img alt="" class="modal-content" id="placeholder">
    <div id="caption"></div>
</div>

<script>
    var modal = document.getElementById('post_modal');
    var images = document.getElementsByTagName("img");
    var modalImg = document.getElementById("placeholder");
    var captionText = document.getElementById("caption");

    for (var i = 0; i < images.length; i++)
    {
        if (images[i].alt === "no_popup")
        {
            continue;
        }
        images[i].onclick = function ()
        {
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        }
    }

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function ()
    {
        modal.style.display = "none";
    }

    modal.onclick = function ()
    {
        modal.style.display = "none";
    }
</script>
